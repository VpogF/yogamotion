name: ðŸš€ Deploy Vue App on push

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ›  Build project
        run: npm run build

      - name: ðŸ“‚ Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /yogamotion.vpf2024.me/htdocs/
          local-dir: dist
          exclude: |
            **/.git*
            **/.github*
            **/node_modules*
            **/tests*
            **/src*
            .env
