on:
    pull_request:
        branches:
         - main
        types:
         - closed  # Se ejecuta cuando el PR se cierra (permitiendo la fusiÃ³n)

name: ðŸš€ Deploy website on pull request
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@master
      with:
        server: ftpupload.net
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: public/build
        server-dir: /yogamotion.vpf2024.me/htdocs/public/build/
