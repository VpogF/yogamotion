name: Build and Push Docker Image

on:
  pull_request:
    branches:
      - main
    types:
      - closed  # Se ejecuta cuando el PR se cierra (permitiendo la fusión)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Comprobar el repositorio
        uses: actions/checkout@v2

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Iniciar sesión en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir la imagen de Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/yourimage:latest .

      - name: Subir la imagen a Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/yourimage:latest
